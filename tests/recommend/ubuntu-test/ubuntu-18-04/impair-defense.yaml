apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ubuntu-18-04-impair-defense
spec:
  action: Audit
  file:
    matchDirectories:
    - dir: /etc/apparmor.d/
      recursive: true
    - dir: /etc/sysconfig/selinux/
      recursive: true
    matchPaths:
    - path: /etc/selinux/semanage.conf
  message: Selinux Files Accessed by Unknown Process
  selector:
    matchLabels:
      kubearmor.io/container.name: ubuntu
  severity: 6
  tags:
  - MITRE
  - FGT1562
  - FIGHT
