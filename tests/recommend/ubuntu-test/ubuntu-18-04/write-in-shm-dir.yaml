apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ubuntu-18-04-write-in-shm-dir
spec:
  action: Block
  file:
    matchDirectories:
    - dir: /dev/shm/
      readOnly: true
      recursive: true
  message: Alert! write to /dev/shm folder prevented.
  selector:
    matchLabels:
      kubearmor.io/container.name: ubuntu
  severity: 5
  tags:
  - MITRE_execution
  - MITRE
